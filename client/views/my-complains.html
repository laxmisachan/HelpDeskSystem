<section>
  <article ng-repeat="r in complains.slice().reverse()">
    <header>
      <h1>{{r.date | date}} | {{r.subject}}</h1>

    </header>



    <div class="actions" ng-show="currentUser">
      <button ui-sref="edit-complain({ id: r.id })">Edit</button>
      <button a ui-sref="delete-complain({ id: r.id })" ng-hide="ad">Delete</button>
    </div>
  </article>
</section>
