<section>
  <form name="form" ng-submit="login()">
    <fieldset>
      <legend>Login form</legend>

      <div class="form-group">
        <label>Email</label>
        <input type="text"  ng-model="user.email"  required >
        <p class="hint"  ng-show="form.email.$error.required && $submitted ">Email is
            required</p>


      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="user.password" required >
        <p class="hint" ng-show="form.password.$error.required && $submitted">
            Password is required</p>
      </div>

      <div class="form-group">
        <p> {{error}}</p>
      </div>

      <div class="actions">
        <label></label>
        <span>
        <button>Login</button>
        <button ui-sref="forgot-password" ui-sref-active="active">Forgot password</button>
        </span>
      </div>
    </fieldset>
  </form>
<section>
