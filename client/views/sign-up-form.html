<section>
  <form name="form" ng-submit="register()">
    <fieldset>
      <legend>Sign up form</legend>

      <div class="form-group">
        <label>Email</label>
        <input name="email" type="text" ng-model="user.email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" ng-model="user.password" required>
      </div>

      <div class="form-group">
        <p> {{error}}</p>
      </div>

      <div class="actions">
        <label></label>
        <button>Sign up</button>
      </div>
    </fieldset>
  </form>
</section>
